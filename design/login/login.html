<!DOCTYPE html>
<html lang="en-GB">

<head>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;600;700&display=swap"
        as="style">
    <link rel="stylesheet" href="../main.css">
    <link rel="stylesheet" href="./login.css">
    <link rel="stylesheet" href="../design.css">
    <title>Login widget</title>
</head>

<body class="centred">

    <section class="login">
        <header>
            <img width="222" height="145" src="./img/PA-with-text-logo.svg" alt="PocketAngler logo">
            <h1>Sign in to your account</h1>
        </header>

        <form>
            <label for="email">Email</label>
            <input type="email" id="email" required />
            <label for="password">Password</label>
            <input type="password" id="password" required />
            <button class="ripple">Sign In</button>
        </form>

        <div class="splitter feature-login_goo">
            <hr>
            or sign in with
            <hr>
        </div>
        <button class="feature-login_goo">The Google</button>
        <div class="splitter feature-login_fp"></div>
        <a class="feature-login_fp" href="javascript: alert('...');">Forgot password?</a>

    </section>

    <script type="module">

    </script>
</body>

</html>
