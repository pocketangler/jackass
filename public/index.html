<!DOCTYPE html>
<html lang="en-GB">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="dedicated fishery management and angler travel platform">
  <meta name="version" content="0.0.1">
  <title>PocketAngler</title>
  <link rel="stylesheet" href="./css/main.css">
  <script type="module" src="./js/main.js"></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    main {
      max-width: calc(100 * var(--unit));
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

  </style>
</head>

<body>

  <main>
    <img width="222" height="145" src="./img/PA-with-text-logo.svg" alt="PocketAngler logo">
    <h1>
      Your dedicated <em>pocket assistant</em>
    </h1>

    <aside class="login">
      <div class="authenticated">
        <span class="username"></span>
        <button class="sign-out ripple">Sign out</button>
      </div>
      <div class="not-authenticated">
        <a href="login.html">
          <button class="ripple">Sign in</button>
        </a>
      </div>
    </aside>
  </main>

  <script>
    console.log(`Version: ${document.querySelector("meta[name=version]").getAttribute("content")}`);
  </script>
</body>

</html>
