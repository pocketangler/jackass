variables:
- group: firebase

trigger:
- main

pool:
  vmImage: ubuntu-latest

jobs:
- job: e2e
  pool:
    vmImage: 'ubuntu-latest'
  container: mcr.microsoft.com/playwright:latest

  steps:

  - checkout: self

  - task: NodeTool@0
    displayName: 'Node 16'
    inputs:
      versionSpec: '16.x'

  - task: JavaToolInstaller@0
    inputs:
      versionSpec: '11'
      jdkArchitectureOption: 'x64'
      jdkSourceOption: 'PreInstalled'

  # - task: Bash@3
  #   displayName: 'Java JRE (Firestore emulator dependency)'
  #   inputs:
  #     targettype: 'inline'
  #     script:  sudo apt-get install -y default-jre #sudo apt-get update &&

  - task: Bash@3
    displayName: 'Firebase tools'
    inputs:
      targettype: 'inline'
      script: npm install -g firebase-tools
    env:
      CI: true

  - task: Bash@3
    displayName: 'Firebase functions dependencies'
    inputs:
      workingDirectory: 'functions'
      targetType: 'inline'
      script: npm ci
    env:
      CI: true

  - task: Bash@3
    displayName: 'Playwright dependencies'
    inputs:
      workingDirectory: 'test/e2e'
      targetType: 'inline'
      script: npm ci
    env:
      CI: true

  # - task: Bash@3
  #   displayName: 'Playwright browsers'
  #   inputs:
  #     workingDirectory: 'test/e2e'
  #     targettype: 'inline'
  #     script: npx playwright install --with-deps
  #   env:
  #     CI: true

  - task: Bash@3
    displayName: 'Run Playwright tests'
    inputs:
      workingDirectory: 'test/e2e'
      targetType: 'inline'
      script: |
        firebase use pocketangler-v1-5 --token "$(token)"
        firebase emulators:exec --import ../emulator-state "npx playwright test" --token "$(token)"
    env:
      CI: true

- job: deploy
  dependsOn: e2e
  pool:
    vmImage: ubuntu-latest
  steps:

    - checkout: self

    - task: CopyFiles@2
      inputs:
        Contents: |
          public/**
          firebase.json
          .firebaserc
          pipelines/*.sh
        TargetFolder: '$(Build.ArtifactStagingDirectory)'

    - task: PublishBuildArtifacts@1

    - task: Bash@3
      displayName: Firebase deploy
      inputs:
        targetType: 'inline'
        script: |
          npm install -g firebase-tools
          (cd functions && npm ci)
          firebase \
            --debug \
            --config firebase.json \
            --token "$(token)" \
            --project "$(project)" \
            --force \
            -m "$(Build.BuildNumber)" \
            --non-interactive \
            deploy

